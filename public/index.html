<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Journal App</title>
</head>
<body>
    <div class="page-container">
        <h1 class="heading">Weather Journal App</h1>
        <span class="hint">only 4-digit zip codes are valid (Austria)</span>
        <input class="input" id="zip" type="text" placeholder="enter zip code here">
        <a class="link" href="https://en.wikipedia.org/wiki/List_of_postal_codes_in_Austria" target="_blank">zip codes in Austria</a>
        <textarea class="input" id="feelings" placeholder="your feelings"></textarea>
        <button class="input" id="generate">generate</button>
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
        <div id="error" class="hide"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
